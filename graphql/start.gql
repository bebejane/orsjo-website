#import "./fragments/ProductLightFragment.gql"
#import "./fragments/ProjectLightFragment.gql"
#import "./fragments/DesignerFragment.gql"
#import "./fragments/ImageFragment.gql"
#import "./fragments/ImageMediumFragment.gql"
#import "./fragments/VideoFragment.gql"

query Start {
	start {
		content {
			__typename
			... on FeaturedStartRecord {
				id
				headline
				items {
					... on ProductRecord {
						...ProductLightFragment
					}
					... on ProjectRecord {
						...ProjectLightFragment
					}
				}
			}
			... on FullscreenMediaBlockRecord {
				id
				headline
				subHeadline
				readMore
				media {
					...VideoFragment
				}
				linkRecord {
					__typename
					... on ProductRecord {
						__typename
						...ProductFragment
					}
					... on DesignerRecord {
						__typename
						...DesignerFragment
					}
					... on AboutRecord {
						__typename
						id
						title
					}
				}
			}
			... on FullscreenVideoRecord {
				id
				link
				linkText
				text
				video {
					...VideoFragment
				}
			}
			... on ImageLinkRecord {
				id
				firstImage {
					...ImageMediumFragment
				}
				firstLink
				firstLinkText
				firstHeadline
				secondImage {
					...ImageMediumFragment
				}
				secondLink
				secondLinkText
				secondHeadline
			}
			... on NewsItemRecord {
				news {
					id
					title
					text(markdown: false)
					link
					linkText
					slug
				}
			}
		}
	}
}
