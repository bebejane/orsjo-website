#import "./fragments/ImageFragment.gql"
#import "./fragments/ImageThumbnailFragment.gql"
#import "./fragments/ProjectFragment.gql"
#import "./fragments/ProjectLightFragment.gql"

query Project($slug: String) {
	project (filter: {slug: { eq: $slug }}) {
    ...ProjectFragment
	}
}

query AllProjects {
  projects : allProjects {
    ...ProjectLightFragment
  }
}

query AllRelatedProjects($projectType: ItemId) {
  projects : allProjects(
    filter: { projectType: { eq: $projectType}}){
    ...ProjectLightFragment
  }
}

query ProjectStart {
	projectStart {
		id
		intro(markdown: false)
		title
	}
}

query AllProjectTypes {
	projectTypes: allProjectTypes {
		id
		title
		titlePlural
	}
}

query Bespoke {
	bespoke {
		id
    intro(markdown: false)
    outro(markdown: false)
    title
		image{
			...ImageFragment
		}
		examples {
			id
			summary(markdown: false)
			project {
				...ProjectFragment
			}
		}
	}
}

query FactoryVisit {
	factoryVisit {
    id
    title
	  intro(markdown: false)
	}
}


query AllCatalogues {
	catalogues: allCatalogues{
		id
		title
		pdf{
			...FileFragment
		}
		thumbnail {
			...ImageThumbnailFragment
		}
	}
}

query AllColorsAndMaterials {
  colorMaterials: allColorMaterials {
    id
    image {
      ...ImageFragment
    }
    description,
    category {
      id
      category
			categoryPlural
    }
  }
  colorMaterialTypes : allColorMaterialTypes {
    id
    category
		categoryPlural
  }
	colorMaterialIntro {
		id
		intro
	}
}