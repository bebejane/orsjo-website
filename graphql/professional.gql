query Project($slug: String) {
	project(filter: { slug: { eq: $slug } }) {
		...ProjectFragment
	}
}

query AllProjects($first: IntType = 100, $skip: IntType = 0) {
	allProjects(first: $first, skip: $skip) {
		...ProjectLightFragment
	}
	_allProjectsMeta {
		count
	}
}

query AllRelatedProjects($projectType: ItemId, $first: IntType = 100, $skip: IntType = 0) {
	allProjects(first: $first, skip: $skip, filter: { projectType: { eq: $projectType } }) {
		...ProjectLightFragment
	}
	_allProjectsMeta {
		count
	}
}

query ProjectStart {
	projectStart {
		id
		intro(markdown: false)
		title
	}
}

query AllProjectTypes($first: IntType = 100, $skip: IntType = 0) {
	allProjectTypes(first: $first, skip: $skip) {
		id
		title
		titlePlural
	}
	_allProjectTypesMeta {
		count
	}
}

query Bespoke {
	bespoke {
		id
		intro(markdown: false)
		outro(markdown: false)
		title
		image {
			...ImageFragment
		}
		examples {
			id
			summary(markdown: false)
			project {
				...ProjectFragment
			}
		}
	}
}

query BespokeThumbnail {
	bespokeThumbnail: bespoke {
		thumbnail {
			...ImageThumbnailFragment
		}
		secondaryThumbnail {
			...ImageThumbnailFragment
		}
	}
}

query FactoryVisit {
	factoryVisit {
		id
		title
		intro(markdown: false)
	}
}

query DownloadsStart {
	downloadsStart {
		id
		intro(markdown: false)
		title
	}
}

query AllCatalogues($first: IntType = 100, $skip: IntType = 0) {
	allCatalogues(first: $first, skip: $skip) {
		id
		title
		pdf {
			...FileFragment
		}
		thumbnail {
			...ImageThumbnailFragment
		}
	}
	_allCataloguesMeta {
		count
	}
}

query AllColorsAndMaterials($first: IntType = 100, $skip: IntType = 0) {
	allColorMaterials(first: $first, skip: $skip) {
		id
		image {
			...ImageFragment
		}
		thumb: image {
			...ImageThumbnailFragment
		}
		description
		category {
			id
			category
			categoryPlural
		}
	}
	_allColorMaterialsMeta {
		count
	}
	allColorMaterialTypes(first: $first, skip: $skip) {
		id
		category
		categoryPlural
	}
	_allColorMaterialTypesMeta {
		count
	}
	colorMaterialIntro {
		id
		intro
	}
}

fragment ProjectFragment on ProjectRecord {
	id
	location
	title
	slug
	bespoke
	projectType {
		id
		title
		titlePlural
	}
	image {
		...ImageFragment
	}
	secondaryImage {
		...ImageFragment
	}
	relatedProducts {
		...ProductFragment
	}
	gallery {
		... on FullwidthImageRecord {
			__typename
			id
			image {
				...ImageFragment
			}
		}
		... on ImageGalleryRecord {
			__typename
			id
			gallery {
				...ImageFragment
			}
		}
		... on TextRecord {
			__typename
			id
			text {
				value
				links {
					__typename
					... on ProductRecord {
						id
						title
						slug
					}
					... on DesignerRecord {
						id
						name
						slug
					}
					... on ProjectRecord {
						id
						title
						slug
					}
				}
			}
		}
		... on TwoColumnImageRecord {
			__typename
			id
			firstImage {
				...ImageMediumFragment
			}
			lastImage {
				...ImageMediumFragment
			}
		}
		... on VideoRecord {
			__typename
			id
			video {
				...ImageFragment
			}
		}
	}
	_seoMetaTags {
		...SEOFragment
	}
}

fragment ProjectLightFragment on ProjectRecord {
	id
	location
	title
	slug
	projectType {
		id
		title
		titlePlural
	}
	image {
		...ImageThumbnailFragment
	}
	secondaryImage {
		...ImageThumbnailFragment
	}
}
