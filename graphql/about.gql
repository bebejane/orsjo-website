#import "./fragments/ImageFragment.gql"
#import "./fragments/VideoFragment.gql"
#import "./fragments/NewsFragment.gql"

query Sustainability {
  sustainability {
    id
    title
  }
}

query About {
  about {
    id
    intro(markdown: false)
    title
    image{
      ...ImageFragment
    }
    sections {
      id
      text
      image {
        ...ImageFragment
      }
      video {
        ...VideoFragment
      }
    }
  }
}

query News($id:ItemId){
  news(filter: {id: { eq: $id }}) {
    ...NewsFragment
  }
}

query LastNews {
  lastNews: allNews(orderBy: [createdAt_ASC], first: 1) {
    ...NewsFragment
  }
}

query AllNews {
  news: allNews {
    ...NewsFragment
  }
}

query Job($id:ItemId){
  job(filter:{id:{eq:$id}}) {
    id
    summary(markdown: false)
    text(markdown: false)
    title
  }
}

query AllJobs {
  jobs: allJobs {
    id
    summary(markdown: false)
    text(markdown: false)
    title
  }
}

query Press($id:ItemId){
  press(filter:{id:{eq:$id}}) {
    id
    title
    url
  }
}

query AllPress {
  presses: allPresses {
    id
    title
    url
  }
}
