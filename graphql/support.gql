#import './fragments/FaqFragment.gql'

query Faq($id: ItemId) {
  faq(filter:{id:{eq:$id}}){
    ...FaqFragment
  }
}

query AllFaqs($first: IntType = 100){
  faqs: allFaqs(first: $first){
    ...FaqFragment
  }
}

query AllFaqCategories($first: IntType = 100){
  faqCategories: allFaqCategories(first: $first) {
    id
    title
  }
}

query FaqStart {
  faqStart {
    intro(markdown: false)
    id
    title
  }
  faqs: allFaqs {
    ...FaqFragment
  }
}