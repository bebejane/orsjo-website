query Faq($id: ItemId) {
  faq(filter:{id:{eq:$id}}){
    updatedAt
    createdAt
    answer
    id
    question
    category {
      id
      title
    }
  }
}

query AllFaqs {
  faqs : allFaqs {
    updatedAt
    createdAt
    answer
    id
    question
    category {
      id
      title
    }
  }
}

query AllFaqCategories {
  faqCategories: allFaqCategories {
    id
    title
  }
}

query FaqStart {
  faqStart {
    intro(markdown: false)
    id
    title
  }
  faqs: allFaqs {
    updatedAt
    createdAt
    answer
    id
    question
    category {
      id
      title
    }
  }
}