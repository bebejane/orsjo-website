#import "./fragments/ProductFragment.graphql"

query GetProduct($id: ItemId, $locale: SiteLocale = en) {
	product(locale: $locale, filter: {id: { eq: $id }}) {
		...ProductFragment
	}
}

query GetProducts($first: IntType = 100, $skip: IntType = 0, $locale: SiteLocale = en) {
	products: allProducts(first: $first, skip: $skip, orderBy: [title_ASC], locale: $locale) {
		...ProductFragment
	}
	productsMeta: _allProductsMeta {
		count
	}
}
