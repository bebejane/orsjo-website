
#import "./fragments/ProductFragment.graphql"

query GetProduct {
  product {
    ...ProductFragment    
  }
}

query GetProducts ($first : IntType = 100, $skip : IntType = 0) {
  products: allProducts(first:$first, skip:$skip, orderBy:[title_ASC]){
    ...ProductFragment
  }
  productsMeta: _allProductsMeta {
    count
  }
}