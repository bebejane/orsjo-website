#import "./fragments/ProductFragment.graphql"
#import "./fragments/ProductLightFragment.graphql"

query GetProduct($id: ItemId, $locale: SiteLocale = en) {
	product(locale: $locale, fallbackLocales: [sv, en], filter: {id: { eq: $id }}) {
		...ProductFragment
	}
}
query GetProducts($first: IntType = 100, $skip: IntType = 0, $locale: SiteLocale = en) {
	products: allProducts(first: $first, skip: $skip, orderBy: [title_ASC], locale: $locale, fallbackLocales: [sv, en]) {
		...ProductFragment
	}
}
query GetProductsLight($first: IntType = 100, $skip: IntType = 0, $locale: SiteLocale = en) {
	products: allProducts(first: $first, skip: $skip, orderBy: [title_ASC], locale: $locale, fallbackLocales: [sv, en]) {
		...ProductLightFragment
	}
}
