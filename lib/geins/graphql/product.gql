query GeinsProductByCategory($categoryAlias: String) {
	products(categoryAlias: $categoryAlias, channelId: "mystore1.orsjo", marketId: "1") {
		count
		products {
			...ProductFragment
		}
	}
}

query GeinsProductByArticleNo($articleNumbers: [String!]) {
	products(
		filter: { articleNumbers: $articleNumbers }
		channelId: "mystore1.orsjo"
		marketId: "1"
	) {
		count
		products {
			...ProductFragment
		}
	}
}

fragment ProductFragment on ProductType {
	productId
	articleNumber
	categoryId
	canonicalUrl
	type
	skus {
		skuId
		weight
		productId
		articleNumber
		externalId
		gtin
		stock {
			totalStock
			inStock
			oversellable
			static
		}
		dimensions {
			length
			width
			height
		}
		shelf
		incoming
	}
	brand {
		brandId
	}
	categories {
		categoryId
		name
		alias
		description
	}
	unitPrice {
		currency {
			name
			symbol
			code
			rate
		}
		vatFormatted
		sellingPriceIncVat
	}
	productImages {
		fileName
		tags
	}
	parameterGroups {
		parameterGroupId
		parameters {
			parameterValueId
			facetId
			identifier
			facetId
			parameterValueId
			type
			name
			value
		}
	}
}
