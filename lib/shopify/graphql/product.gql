query AllShopifyProducts($country: CountryCode = SE, $first: Int = 250) @inContext(country: $country) {
	products(first: $first) {
		edges {
			node {
				...ProductFragment
			}
		}
		pageInfo {
			hasNextPage
		}
	}
}

query ShopifyProduct($country: CountryCode = SE, $handle: String) @inContext(country: $country) {
	product(handle: $handle) {
		...ProductFragment
	}
}
query ShopifyProductsByQuery($country: CountryCode = SE, $query: String) @inContext(country: $country) {
	products(first: 250, query: $query) {
		edges {
			node {
				...ProductFragment
			}
		}
	}
}

query ShopifyProductById($id: ID!) {
	product(id: $id) {
		...ProductFragment
	}
}

query ShopifyVariant($country: CountryCode = SE, $id: ID!) @inContext(country: $country) {
	variant: node(id: $id) {
		... on ProductVariant {
			id
			title
			weight
			availableForSale
			quantityAvailable
			selectedOptions {
				name
				value
			}
			price {
				amount
				currencyCode
			}
			product {
				...ProductFragment
			}
		}
	}
}

fragment ProductFragment on Product {
	id
	handle
	title
	description
	featuredImage {
		id
		url
		height
		width
		altText
	}
	options {
		id
		name
	}
	tags
	selectedOrFirstAvailableVariant {
		...ProductVariantFragment
	}
	variants(first: 100) {
		edges {
			node {
				id
				title
				weight
				availableForSale
				quantityAvailable
				sku
				weight
				weightUnit
				selectedOptions {
					name
					value
				}
				image {
					id
					url(transform: { maxWidth: 400, maxHeight: 400 })
					height
					width
					altText
				}
				taxable
				compareAtPrice {
					amount
					currencyCode
				}
				price {
					amount
					currencyCode
				}
				unitPrice {
					amount
					currencyCode
				}
			}
		}
	}
}

fragment ProductVariantFragment on ProductVariant {
	id
	title
	weight
	availableForSale
	selectedOptions {
		name
		value
	}
	price {
		amount
		currencyCode
	}
}
