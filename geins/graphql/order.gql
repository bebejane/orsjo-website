mutation PlaceOrder(
	$cartId: String!
	$checkout: CheckoutInputType!
	$channelId: String
	$languageId: String
	$marketId: String
) {
	placeOrder(
		cartId: $cartId
		checkout: $checkout
		channelId: $channelId
		languageId: $languageId
		marketId: $marketId
	) {
		orderId
		publicId
		redirectUrl
		status
	}
}
