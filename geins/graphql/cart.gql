query Cart($id: String, $channelId: String = "mystore1.orsjo", $marketId: String = "1") {
	getCart(id: $id, channelId: $channelId, marketId: $marketId) {
		...CartFragment
	}
}

mutation AddToCart(
	$id: String!
	$item: CartItemInputType!
	$channelId: String = "mystore1.orsjo"
	$marketId: String = "1"
) {
	addToCart(id: $id, item: $item, channelId: $channelId, marketId: $marketId) {
		...CartFragment
	}
}
mutation UpdateCartItem(
	$id: String!
	$item: CartItemInputType!
	$channelId: String = "mystore1.orsjo"
	$marketId: String = "1"
) {
	updateCartItem(id: $id, item: $item, channelId: $channelId, marketId: $marketId) {
		...CartFragment
	}
}

mutation ClearCart($id: String!, $channelId: String = "mystore1.orsjo", $marketId: String = "1") {
	clearCart(id: $id, channelId: $channelId, marketId: $marketId) {
		...CartFragment
	}
}

fragment CartFragment on CartType {
	id
	items {
		__typename
		id
		skuId
		product {
			...ProductFragment
		}
		totalPrice {
			sellingPriceIncVat
			regularPriceIncVatFormatted
			sellingPriceExVat
		}
		unitPrice {
			sellingPriceIncVat
		}
		quantity
		groupKey
	}
}
